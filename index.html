<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Report Card Comment Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="commentForm">
    <h2>AI Report Card Comment Generator</h2>

    <label>Student Name</label>
    <input type="text" id="studentName" required />

    <label>Gender</label>
    <select id="gender">
      <option>He</option>
      <option>She</option>
      <option>They</option>
    </select>

    <label>Grade</label>
    <select id="grade" required>
      <option value="">Select Grade</option>
      <option>Grade 1</option>
      <option>Grade 2</option>
      <option>Grade 3</option>
      <option>Grade 4</option>
      <option>Grade 5</option>
      <option>Grade 6</option>
      <option>Grade 7</option>
      <option>Grade 8</option>
    </select>

    <label>Subject</label>
    <select id="subject">
      <option>Reading</option>
      <option>Writing</option>
      <option>Oral</option>
      <option>Math</option>
      <option>Social Studies</option>
      <option>Science</option>
      <option>Visual Arts</option>
      <option>Dance</option>
      <option>Music</option>
      <option>Drama</option>
      <option>Learning Skills</option>
      <option>French</option>
      <option>Other</option>
    </select>

    <div id="customSubjectDiv" style="display: none;">
      <label>Enter Custom Subject</label>
      <input type="text" id="customSubject" />
    </div>

    <label>Teacher Notes</label>
    <textarea id="notes" rows="4" required></textarea>

    <button type="submit">Generate</button>
  </form>

  <div id="outputSection" style="display:none;">
    <h3>Generated Comment</h3>
    <textarea id="generatedComment" rows="5" style="width:100%;"></textarea>
    <button id="regenerateBtn">Regenerate with Edits</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
